<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Student Registration Form</h3>
<form th:action="@{processStudentForm}" th:object="${student}" method="post">
    <label>First Name: <input type="text" th:field="*{firstName}"/></label>
    <br><br>
    <label>Last Name: <input type="text" th:field="*{lastName}"/></label>
    <br><br>
    <label>Country:
        <select th:field="*{country}">
            <option th:each="tempCountry : ${countries}"
                    th:value="${tempCountry}" th:text="${tempCountry}">

            </option>
        </select>
    </label>
    <br>
    <label>Favorite programming language
        <input type="radio" th:field="*{favoriteLanguage}"
               th:each="tempLanguage:${languages}"
               th:value="${tempLanguage}"
               th:text="${tempLanguage}"/>
        >
    </label>
    <br><br>
    <label>
        <input type="checkbox" th:field="*{operatingSystems}" th:each="tempOs:${systems}"
                th:value="${tempOs}" th:text="${tempOs}"/>
    </label>
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
